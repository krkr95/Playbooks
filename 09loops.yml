  - hosts: all
    become: true
    tasks:
      - name: Install git
        yum:
          name: git
          state: present
      - name: Install maven
        yum:
          name: maven
          state: present
      - name: Install zip
        yum:
          name: zip
          state: present
      - name: Install unzip
        yum:
          name: unzip
          state: present
      - name: Install vim
        yum:
          name: vim
          state: present
      - name: Install wget
        yum:
          name: wget
          state: present
